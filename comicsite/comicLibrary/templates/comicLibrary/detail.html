<a href="{% url 'index' %}">Back To Library</a>
<br>
<header>
<h1>{{ series }}</h1>
</header>
{% if series %}
    <ul>
    {% for comic in comics %}
      <li><a href="{% url 'comic_viewer' comic.id 1 %}">{{ comic }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No series available.</p>
{% endif %}
